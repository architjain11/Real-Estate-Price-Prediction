{% extends "layout.html" %} {% block body %}

<div class="container">
  <h1 class="brand"><span>Real Estate Price Prediction</span></h1>

  <div class="wrapper">
    <!-- Project INFORMATION -->
    <div class="project-info">
      <h3>Predict price of your real estate property<br>(based on location)</h3>

      <ul>
        <li><i class="fa"></i><a href="https://www.kaggle.com/datasets/quantbruce/real-estate-price-prediction" target="_blank">Dataset</a> from Kaggle</li>
        <li><i class="fa"></i><a href="https://github.com/architjain11/Real-Estate-Price-Prediction" target="_blank">Code</a> on GitHub (SaaS)</li>
        <li><i class="fa"></i>Hosted on Netlify (PaaS)</li>
      </ul>
    </div>
    <!-- End .project-info -->

    <!-- about FORM -->
    <div class="about">
      <h3>Add relevant information</h3>

      <form id="data-form" action="/estimate" method=""GET>
        <p>
          <label>Your Name</label>
          <input type="text" name="name" id="name" />
        </p>

        <p>
          <label>Age of house in years*</label>
          <input type="number" name="age" required autocomplete="off"/>
        </p>

        <p>
          <label>Distance to nearest metro station in Kms*</label>
          <input type="number" name="metro" required autocomplete="off" />
        </p>

        <p>
          <label>Number of nearby convenience stores*</label>
          <input type="number" name="store" required autocomplete="off" />
        </p>

        <p class="full">
          <button type="submit">Estimate Price</button>
        </p>
      </form>
      <!-- End #data-form -->
    </div>
    <!-- End .about -->
  </div>
  <!-- End .wrapper -->
</div>
<!-- End .container -->

{% endblock %}
